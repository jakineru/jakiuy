[[redirects]]
  from = "/yt"
  to = "https://yt.jaki.uy"
  status = 301
  force = true

[build]
  functions = "func"

[[redirects]]
  from = "/links"
  to = "links/links.html"
  status = 200

[[redirects]]
  from = "/mute"
  to = "speak/speak.html"
  status = 200

[[redirects]]
  from = "/"
  to = "video/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "404/404.html"
  status = 404