    var channelID = "UCS5hUS5m5wKNFkAY77WsEVA";
    var reqURL = "https://www.youtube.com/feeds/videos.xml?channel_id=";

    fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(reqURL) + channelID)
      .then(response => response.json())
      .then(data => {
        var latestLongVideo = data.items.find(item => !item.title.toLowerCase().includes("shorts"));
        var latestLongVideoLink = latestLongVideo.link;
        var latestLongVideoID = latestLongVideoLink.substr(latestLongVideoLink.indexOf("=") + 1);
        document.getElementById("latest-long-video").src = "https://youtube.com/embed/" + latestLongVideoID + "?";
      });
  </script>
